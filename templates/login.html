<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
          font-family: BankGothic Lt BT;
          background-color: aqua;
          background-size: 100%;
          background-repeat: no-repeat;
        }
        
        .login {
          width: 50%;
          background: black;
          position: absolute;
          left: 25%;
          top: 10%;
        }
        .form-row {
          margin: 5%;
          margin-top: 2%;
        }
        .login_text {
          color: white;
          position: relative;
          left: 42%;
          width: 7rem;
        }
        
        .submit {
          color: white;
          position: relative;
          left: 42%;
        }
        
        .login_button {
          background-color: cyan;
          width: 8rem;
        }
      </style>
  
      <style>
        @media (max-width: 480px) {
          .signup {
            width: 92%;
            background: black;
            position: relative;
            left: 4%;
            top: 10%;
          }
          .form-control {
            font-size: small;
          }
          .signup_button {
            position: relative;
            left: -8%;
          }
          .signup_text {
            position: relative;
            left: 36%;
          }
        }
      </style>

  </head>

  <body>
    {% comment %} <h3>Working fine</h3> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="welcome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup">Sign-up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="login" method="post">
        {% csrf_token %}
      <div class="login">
        <div class="row form-row">
          <div class="login-heading">
            <h4 style=" " class="login_text">Login</h4>
          </div>
        </div>

        <div class="row form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" />
          </div>
        </div>

        <div class="row form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" name="password" />
          </div>
        </div>
        <div class="submit">
          <h4><input type="submit" value="Login" class="login_button" /></h4>
        </div>
      </div>
    </form>

  </body>
</html>
